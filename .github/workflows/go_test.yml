name: Go Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.22.0'

    - name: Check out code
      uses: actions/checkout@v3

    - name: Build
      run: |
        cd ./listener
        go build -a -installsuffix cgo -o bin/listener ./cmd/listener
