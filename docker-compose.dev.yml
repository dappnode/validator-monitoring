version: "3.9"

services:
  listener:
    extends:
      file: docker-compose.yml
      service: listener
    build:
      context: listener
      dockerfile: Dockerfile.dev
    volumes:
      - ./listener/cmd:/app/cmd
      - ./listener/internal:/app/internal

  mongo:
    extends:
      file: docker-compose.yml
      service: mongo

  ui:
    extends:
      file: docker-compose.yml
      service: ui

volumes:
  mongo-data:
